type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
}

type TutoringEvent @model @auth(rules: [{allow: public}]) {
  id: ID!
  studentName: String!
  date: String!
  conceptsCovered: String!
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
} 